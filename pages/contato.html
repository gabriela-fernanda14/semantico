<!DOCTYPE html>

    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Meu site</h1>
        <nav class="main-nav"> 
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="section-title">
            <h2 class="section-title">Fale conosco</h2>
            <p class="section-text">Se você tiver alguma dúvida, sugestão ou comentário, por favor preencha o formulário abaixo. Estamos sempre abertos para ouvir o que você tem a dizer</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name">
                </div>

                <div class="form-group">
                    <label for="email-" class="form-label">Email:
                    </label> <input type="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label" >Mensagem:</label>
                    <textarea name="message" id="message" cols="20" rows="10" class="form-textarea"></textarea>
                </div>

                <button type="submit" class="form-button">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <address class="contact-info">
            <p class="author-email">Email: <a href="mailto:gabriela.f.babosa@aluno.senai.br" class="email-link">gabriela.f.barbosa@aluno.senai.br</a></p>
        </address>

    </footer>
